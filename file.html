<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Siccors!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="files.css">
    </head>
    <body>
        <div class="message">
            <h1 class="winner">Congratulations You Won!</h1>
            <button class="reset">Play Again</button>
        </div>
        
        <div class="scores">
            <div class="computer">
                <h2 class="cpu-score-sentence">CPU's Score:</h2>
                <p class="cpu-score score">0</p>
                <h2 class="cpu-choice-sentence">CPU's Choice :<span class="computer-choice"></span></h2>
                <img src="" alt="choice image" class="cpu-chosen-image">
            </div>
            <div class="player">
                <h2 class="player-score-sentence">Your Score: </h2>
                <p class="player-score score">0</p>
                <h2 class="player-choice-sentence">Your Choice :<span class="computer-choice"></span></h2>
                <img src="" alt="choice image" class="player-chosen-image">
            </div>
            <script src="file.js" async defer></script>
        </div>
        <h1 class="hero">Make your choice:</h1>
        <div class="choice-container">
            <div class="choice">
                <img data="Rock" src="Images/WhatsApp_Image_2022-12-27_at_22.25.30-removebg-preview.png" alt="Rock" class="choice-image">
            </div>
            <div class="choice2">
                <img data="Paper" src="Images/WhatsApp_Image_2022-12-27_at_22.25.31-removebg-preview.png" alt="Paper" class="choice-image">
            </div>
            <div class="choice">
                <img data="Scissors" src="Images/WhatsApp_Image_2022-12-27_at_22.25.31_1_-removebg-preview.png" alt="Scissors" class="choice-image">
            </div>
        </div>
    </body>
</html>
